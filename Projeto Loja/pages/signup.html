<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Lima - Sign up</title>

    <link rel="stylesheet" href="/public/style/style.css">
    <link rel="stylesheet" href="/public/style/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <section class="headerContentL">
            <div class="logo">
                <a href="# "><img src="public/medias/images/(Logo) Loja Limas.svg" alt=""></a>
            </div>
        </section>

    </header>

    <main>

        <section class="barraInicio">

            <div class="barraInicioContent">
                <div class="iconInicio">
                    <img src="/public/medias/images/iconCasa.svg" alt="" id="iconCasa">
                </div>

                <h2>Bem vindo a melhor loja de imóveis do Brasil</h2>
            </div>
        </section>

        <section class="categorias">

            <div class="theme">
                <button id="themeChanger"><img src="public/medias/images/TEMA.png" alt="" id="themeIcon"></button>
            </div>

            <div class="box-containerL">

                <div class="containerL">
                    <div class="icon">
                        <img src="public/medias/images/signupIcon.svg" alt="" id="boxCadastrar">
                    </div>

                    <div class="containerInfo">

                        <div class="containerLogin">
                            <form>
                    
                                <section class="form-control">
                                    
                                    <P>NOME</P>
                                    <input type="text" id="nomel" />
                    
                                </section>
                    
                                <section class="form-control">
                                    
                                    <p>SENHA</p>
                                    <input type="text" id="SenhaL">
                                    
                                </section>
                    
                                <a href="/home">CONTINUAR</a>
                    
                            </form>                    
                        </div>

                    </div>
                </div>

            </div>

            <h1>Já tem uma conta?</h1>
            <a href="/login">Entre aqui.</a>
        </section>

    </main>

    <footer>
        <div class="footerContent">
            <div><a href="#">Termos de Uso</a></div>
            <div><a href="#">Políticas de Privacidade</a></div>
        </div>
    </footer>

    <script src="public/scripts/theme.js"></script>
</body>
</html>
